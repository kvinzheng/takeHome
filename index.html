<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000">

  <link rel="stylesheet" href="./public/css/index.css">

  <title>Data table</title>
</head>

<body>
  <nav class = "navbar">
    <div class="nav-wrapper ">
      <span>Search Table</span>
    </div>
  </nav>
  <div id="core_wrapper" class="dataTables_wrapper">

    <div>
      <div class="dataTable_length">
        <div class="show">
        <label for="numberOfRow">
          Show
          <select id="numberOfRow" name="example_length" aria-controls="example" >
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
           Entries
        </label>
      </div>

      <div class="dataTables_filter">
        <label>
          Search:
          <input type="text" name="search">
        </label>
      </div>

  </div>

    <div class="datasection">

      <div class=datatable>
        <table id=table>
          <thead id=head>
            <tr class="title">
              <th class="nameSortAsc" onclick="javascript: this.classList.toggle('nameSortDesc');">Name</th>
              <th id='titlePosition' class="positionSortAsc" onclick="javascript: this.classList.toggle('positonSortDesc');">Position</th>
              <th class="OfficeSortAsc"  onclick="javascript: this.classList.toggle('OfficeSortDesc');">Office</th>
              <th class="AgeSortAsc" onclick="javascript: this.classList.toggle('AgeSortDesc');">Age</th>
              <th class="DateSortAsc" onclick="javascript: this.classList.toggle('DateSortDesc');">Start date</th>
              <th class="SalarySortAsc" onclick="javascript: this.classList.toggle('SalarySortDesc');">Salary</th>
            </tr>
          </thead>
          <tbody id=myTable>

          </tbody>
          <tfoot>
            <tr>
              <th>Name</th>
              <th>Position</th>
              <th>Office</th>
              <th>Age</th>
              <th>Start date</th>
              <th>Salary</th>
              <th></th>
            </tr>
          </tfoot>

        </table>
      </div>
      <div id=pageSection>
        <span id="notice">

        </span>
        <span id ="pageNumber">
          Pages
        </span>
      </div>
    </div>
  </div>
<script type="text/javascript" src=./loaddata.js></script>
</body>
</html>
