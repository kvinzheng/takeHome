<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000">

  <link rel="stylesheet" href="./public/css/index.css">

  <title>Data table</title>
</head>

<body>
  <div id="core_wrapper" class="dataTables_wrapper">


    <div class="dataTable_length">
      <label>
        Show
        <select name="example_length" aria-controls="example" >
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
         entries
      </label>
    </div>
    <div class="datasection">
      
      <div class=datatable>
        <table>
          <thead>
            <tr class="title">
              <th>Name</th>
              <th class='titlePosition'>Position</th>
              <th>Office</th>
              <th>Age</th>
              <th>Start date</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody>
            <script type="text/javascript" src=./loaddata.js></script>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</body>
</html>
